<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini-Chat</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="mt-h">Mini Chat</h1>
		<hr />

		<form id="form">
			<div class="row">
				<div class="col-8">
					<input type="text" id="input" placeholder="Message" class="form-control" />
				</div>
				<div class="col-4">
					<button type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>

		<div class="row mt-5">
			<div class="col">
				<ul id="messages"></ul>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
			integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			const socket = io(`https://basic-socket-server-node.vercel.app/`);
			const form = document.querySelector('#form');
			const input = document.querySelector('#input');
			const messages = document.querySelector('#messages');

			form.addEventListener('submit', (ev) => {
				ev.preventDefault();
				const { value } = input;
				socket.emit('msg-to-server', {
					text: value,
				});
				input.value = '';
			});

			socket.on('msg-from-server', (data) => {
				messages.innerHTML += `<li>${data.text}</li>`;
			});
		</script>
	</body>
</html>
